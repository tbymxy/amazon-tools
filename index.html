<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 采集数据管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Amazon 采集数据管理</h1>
        <div id="auth-status" class="auth-status">
            <span id="user-email"></span>
            <button id="logout-btn" class="copilot-amz-btn" style="display: none;">退出登录</button>
        </div>
    </header>

    <main class="main-content">
        <div id="login-container" class="auth-form-container">
            <div class="auth-form">
                <h2>登录/注册</h2>
                <input type="email" id="email-input" placeholder="邮箱" required>
                <input type="password" id="password-input" placeholder="密码" required>
                <button id="login-btn" class="copilot-amz-btn">登录</button>
                <button id="register-btn" class="copilot-amz-btn">注册</button>
                <p id="auth-error-message" class="error-message"></p>
            </div>
        </div>

        <div id="dashboard-container" class="dashboard-container" style="display: none;">
            <p>欢迎回来！请选择你要管理的数据类型。</p>
            <div class="navigation-buttons">
                <a href="stores.html" class="copilot-amz-btn">店铺数据管理</a>
                <a href="keywords.html" class="copilot-amz-btn">关键词数据管理</a>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>

</body>
</html>
