<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 采集数据管理</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <header class="header">
        <h1 class="header-title">Amazon 采集数据管理</h1>
        <p class="header-subtitle">轻松管理你的店铺和关键词数据</p>
    </header>

    <main class="main-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="stores">店铺数据</button>
            <button class="tab-button" data-tab="keywords">关键词数据</button>
        </div>

        <div id="stores-tab" class="tab-content active">
            <div class="controls">
                <input type="text" id="store-search-input" placeholder="搜索店铺ID或名称...">
                <button id="store-search-btn">搜索</button>
                <select id="store-sort-select">
                    <option value="createdAt_desc">采集时间 (新到旧)</option>
                    <option value="createdAt_asc">采集时间 (旧到新)</option>
                    <option value="reviews_desc">Review数 (高到低)</option>
                    <option value="reviews_asc">Review数 (低到高)</option>
                </select>
                <button id="store-refresh-btn">刷新</button>
            </div>
            <div id="stores-data" class="data-list">
                </div>
        </div>

        <div id="keywords-tab" class="tab-content">
            <div class="controls">
                <input type="text" id="keyword-search-input" placeholder="搜索关键词...">
                <button id="keyword-search-btn">搜索</button>
                <select id="keyword-sort-select">
                    <option value="date_desc">采集日期 (新到旧)</option>
                    <option value="date_asc">采集日期 (旧到新)</option>
                    <option value="count_desc">搜索结果数 (高到低)</option>
                    <option value="count_asc">搜索结果数 (低到高)</option>
                </select>
                <button id="keyword-refresh-btn">刷新</button>
            </div>
            <div id="keywords-data" class="data-list">
                </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
