<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 采集数据管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Amazon 采集数据管理</h1>
        <div id="auth-status" class="auth-status">
            <span id="user-email"></span>
            <button id="logout-btn" class="copilot-amz-btn" style="display: none;">退出登录</button>
        </div>
    </header>

    <main class="main-content">
        <div id="login-container" class="auth-form-container">
            <div class="auth-form">
                <h2>登录/注册</h2>
                <input type="email" id="email-input" placeholder="邮箱" required>
                <input type="password" id="password-input" placeholder="密码" required>
                <button id="login-btn" class="copilot-amz-btn">登录</button>
                <button id="register-btn" class="copilot-amz-btn">注册</button>
                <p id="auth-error-message" class="error-message"></p>
            </div>
        </div>

        <div id="dashboard-container" class="dashboard-container" style="display: none;">
            <div class="navigation-buttons">
                <button id="show-stores-btn" class="copilot-amz-btn active-tab-btn">店铺数据</button>
                <button id="show-keywords-btn" class="copilot-amz-btn">关键词数据</button>
            </div>
            
            <div id="stores-section" class="data-section">
                <div class="controls">
                    <input type="text" id="store-search-input" placeholder="搜索店铺名或SellerID..." class="search-input">
                    <select id="store-site-filter" class="select-filter"></select>
                </div>
                <div id="store-data-list" class="data-list">
                    <p>正在加载店铺数据...</p>
                </div>
            </div>

            <div id="keywords-section" class="data-section" style="display: none;">
                <div class="controls">
                    <input type="text" id="keyword-search-input" placeholder="搜索关键词..." class="search-input">
                    <select id="keyword-site-filter" class="select-filter"></select>
                </div>
                <div id="keyword-data-list" class="data-list">
                    <p>正在加载关键词数据...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
