<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 数据管理</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="auth-container" class="auth-card">
        <h2>请登录</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="邮箱" required>
            <input type="password" id="login-password" placeholder="密码" required>
            <button type="submit" class="btn primary-btn">登录</button>
            <p id="auth-error" class="error-msg"></p>
        </form>
    </div>

    <div id="main-container" class="hidden">
        <header class="app-header">
            <div class="header-left">
                <span class="app-title">Amazon 数据</span>
                <div class="tabs">
                    <button id="stores-tab" class="active tab-btn">店铺数据</button>
                    <button id="keywords-tab" class="tab-btn">关键词数据</button>
                </div>
            </div>
            <div class="header-right">
                <button id="logout-btn" class="btn secondary-btn">退出登录</button>
            </div>
        </header>

        <div class="main-content">
            <div id="loading-skeleton" class="card">
                <div style="height: 30px; width: 250px; margin-bottom: 20px;" class="skeleton-loader"></div>
                <div style="height: 36px; width: 100%; margin-bottom: 20px;" class="skeleton-loader"></div>
                <div class="table-wrapper">
                    <div style="height: 40px; background-color: #e0e0e0;"></div>
                    <div class="skeleton-table-row skeleton-loader" style="width: 100%;"></div>
                    <div class="skeleton-table-row skeleton-loader" style="width: 100%;"></div>
                    <div class="skeleton-table-row skeleton-loader" style="width: 100%;"></div>
                    <div class="skeleton-table-row skeleton-loader" style="width: 100%;"></div>
                    <div class="skeleton-table-row skeleton-loader" style="width: 100%;"></div>
                </div>
            </div>

            <div id="stores-view" class="view-container card hidden">
                <div class="card-header">
                    <h2>店铺数据</h2>
                    <span class="stats-bar">
                        总计: <span id="store-count">0</span>
                    </span>
                </div>
                <div id="store-filters" class="site-filters"></div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>站点</th>
                                <th>店铺名</th>
                                <th>Feedback</th>
                                <th id="rating-header" data-sort-key="rating">Rating <span class="sort-icon" data-sort-dir="desc"></span></th>
                                <th>Reviews</th>
                                <th>Featured</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="store-table-body">
                            </tbody>
                    </table>
                    <p id="stores-no-data" class="no-data hidden">暂无数据</p>
                </div>
                <div id="store-pagination" class="pagination"></div>
            </div>

            <div id="keywords-view" class="view-container card hidden">
                <div class="card-header">
                    <h2>关键词数据</h2>
                    <span class="stats-bar">
                        总计: <span id="keyword-count">0</span>
                    </span>
                </div>
                <div id="keyword-filters" class="site-filters"></div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>站点</th>
                                <th>关键词</th>
                                <th>中文关键词</th> <th>结果数</th>
                                <th id="keyword-date-header" data-sort-key="date">采集日期 <span class="sort-icon" data-sort-dir="desc"></span></th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="keyword-table-body">
                            </tbody>
                    </table>
                    <p id="keywords-no-data" class="no-data hidden">暂无数据</p>
                </div>
                <div id="keyword-pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
